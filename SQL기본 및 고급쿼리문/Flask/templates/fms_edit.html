{% extends 'base.html' %}
{% block title %}FMS 수정{% endblock %}
{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">FMS 데이터 수정 ({{ row['육계번호'] }})</h2>
  <form action="{{ url_for('fms_edit', chick_no=row['육계번호']) }}" method="POST" class="grid grid-cols-2 gap-4">
    {% for field in ['품종', '종란무게', '체온', '호흡수', '호수', '부적합여부', '주문번호', '고객사', '도착일', '도착지'] %}
    <div>
      <label class="block text-gray-700 mb-1">{{ field }}</label>
      <input name="{{ field }}" value="{{ row[field] }}" required
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
    </div>
    {% endfor %}
    <div class="col-span-2 flex justify-end gap-2 mt-4">
      <a href="{{ url_for('fms_result') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">취소</a>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">수정</button>
    </div>
  </form>
</div>
{% endblock %}
